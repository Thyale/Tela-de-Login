<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png" />
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <main>

    <div class="geral">

      <div class="imgdiv">
        <img src="./img/7628542.jpg" alt="imagem da div">
      </div>

      <div class="divform">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
          ambiente.</p>

        <form method="post" autocomplete="on">

          <div class="Gmial">
            <span class="material-symbols-outlined"><label for="gmail">login</label></span>
            <input type="email" name="gmail" id="gmail" required placeholder="Seu e-mail" autocomplete="email">
          </div>

          <div class="Senha">
            <span class="material-symbols-outlined"><label for="senha">password</label></span>
            <input type="password" name="senha" id="senha" required maxlength="10" minlength="8"
              autocomplete="current-password" placeholder="Sua senha">
          </div>

          <div>
            <input class="entrar" type="submit" value="Entrar"> <br>
            <a class="esqueci" href="#">Esqueci a senha &#x1F4E9</a>
          </div>

        </form>
      </div>

    </div>

  </main>

</body>

</html>
